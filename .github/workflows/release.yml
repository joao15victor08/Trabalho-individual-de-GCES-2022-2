name: Release

on:
    release:
        types:
            - created
permissions:
    contents: write

jobs:
    publish-service-client-package:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Publish python poetry package
              uses: JRubics/poetry-publish@v1.16
              with:
                  pypi_token: ${{ secrets.PYPITOKEN }}
