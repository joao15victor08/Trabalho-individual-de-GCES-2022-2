name: Release

on:
    release:
        types:
            - created
permissions:
    contents: write

jobs:
    publish:
        strategy:
            fail-fast: false
            matrix:
                python-version: [3.9]
                poetry-version: [1.1.2]
                os: [ubuntu-latest]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: 3.8
            - name: Run image
              uses: abatilo/actions-poetry@v2.1.6
              with:
                  poetry-version: 1.3.2
            - name: Publish
              env:
                  PYPI_TOKEN: ${{ secrets.PYPITOKEN }}
              run: |
                  poetry config pypi-token.pypi $PYPITOKEN
                  poetry publish --build
